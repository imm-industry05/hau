version: "3.8"
services:

    # PHP service
    app:
        build: .
        container_name: php-app
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - app-network

    # MySQL database service
    db:
        image: mysql:8
        container_name: mysql-db
        ports:
            - "3307:3306"
        env_file:
            - ./db.env
        networks:
            - app-network

    # Nginx service
    nginx:
        image: nginx:alpine
        container_name: php-nginx
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network
    
    myphpadmin:
        image: phpmyadmin/phpmyadmin
        container_name: php-app
        restart: always
        env_file:
            - ./phpmyadmin.env
        ports:
            - 81:80

networks:
    app-network:
        driver: bridge