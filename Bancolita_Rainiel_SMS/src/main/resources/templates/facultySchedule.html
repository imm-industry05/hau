<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Faculty Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css" media="all" th:href="@{/css/styles.css}">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


<div class="wrapper">

    <div class="header">
        <div class="header-menu">
            <div class="title">Faculty Dashboard</div>
            <ul>
                <li><a href="http://localhost:8080/faculty/profile/" class="menu-btn"><i class='bx bx-user' ></i></a><li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/faculty/logout}"><i class='bx bx-log-out'></i></a></li>
            </ul>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-menu">
            <div class="profile">
                <i class='bx bx-user-circle user' ></i>
            </div>
            <li>
                <a href="http://localhost:8080/faculty/" class="menu-btn">
                    <i class='bx bx-home'></i><span>Home</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:8080/faculty/profile/" class="menu-btn">
                    <i class='bx bx-user' ></i><span>Profile</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:8080/faculty/records/" class="menu-btn">
                    <i class='bx bx-book-content' ></i><span>Records</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:8080/faculty/schedule/" class="menu-btn">
                    <i class='bx bx-map-alt' ></i><span>Schedule</span>
                </a>
            </li>

        </div>
    </div>

</div>
<br>
<br>
<br>
<section class="home-section">
    <div class="home-content">
        <h1>Schedule</h1>
        <div class="admin-dashboard-wrapper mt-5">


            <div class="table-responsive m-5">
                <table id="students" th:if="${not #lists.isEmpty(facultySchedule)}" class="table table-striped table-hover">
                    <tr>
                        <th scope="col">Subject Code</th>
                        <th scope="col">Subject Title</th>
                        <th scope="col">Days</th>
                        <th scope="col">Time</th>
                        <th scope="col">Room</th>
                        <th scope="col">Section</th>
                    </tr>
                    <tr style="text-align:center;" th:each="schedule: ${facultySchedule}" >
                        <td th:text="${schedule.subjCode}"></td>
                        <td th:text="${schedule.subjTitle}"></td>
                        <td th:text="${schedule.days}"></td>
                        <td th:text="${schedule.time}"></td>
                        <td th:text="${schedule.room}"></td>
                        <td th:text="${schedule.section}"></td>


                </table>
            </div>
            <h3 th:if="${ #lists.isEmpty(facultySchedule)}" style="text-align:center;">You are not assigned to teach any subject yet.</h3>




        </div>
    </div>
</section>




</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script></body>

</body>
</html>
