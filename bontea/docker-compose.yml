version: '3'
services:

  nginx:
    image: nginx:latest
    volumes:
      - ./public:/public
      - ./site.conf:/etc/nginx/conf.d/default.conf
  
    ports:
      - "80:90"
    restart: always

  php:
    build: 
      context: ./public
      dockerfile: Dockerfile
    volumes:
      - ./public:/public
    depends_on:
      - database
    

  database:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    
    ports:
      - 3307:3306
    env_file:
      - .env
    restart: always
    volumes:
      - ./public/database:/docker-entrypoint-initdb.d

  phpmyadmin:
    depends_on:
      - database
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8282:80'
    env_file:
      - .env
    

